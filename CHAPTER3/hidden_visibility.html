<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Visibility</title>
    <style>
        div {
            border: 2px solid black;
            visibility: hidden;
            margin: 30px;
            padding: 45px;
        }

        span {
            border: 2px solid black;
            display: inline-block;
            margin: 30px;
            padding: 45px;
        }
    </style>
</head>
<body>
    <div>Hey, this is a block element...</div>
    <span>Hey, I am a inline element...</span>
</body>
</html>

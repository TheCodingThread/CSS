<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Using Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="company">
            <img src="SWProfile.png" alt="Image" class="image">
            <div class="fullname">
                <div class="name">UltraEdit</div>
                <div class="title">
                    <p class="ptitle">An Idera, Inc. Company</p>
                </div>
            </div>
        </div>
        <div class="elements">
            <div class="class1">
                <div class="1q">Products</div>
                <img class="arrow" src="arrow-down-sign-to-navigate.png" alt="ArrowImage">
            </div>
            <div class="class1">
                <div class="2q">For business</div>
                <img class="arrow" src="arrow-down-sign-to-navigate.png" alt="ArrowImage">
            </div>
            <div class="class1">
                <div class="3q">Resources</div>
                <img class="arrow" src="arrow-down-sign-to-navigate.png" alt="ArrowImage">
            </div>
            <div class="class1">
                <div class="4q">Support</div>
                <img class="arrow" src="arrow-down-sign-to-navigate.png" alt="ArrowImage">
            </div>
            <div class="class1">
                <div class="5q">Our company</div>
                <img class="arrow" src="arrow-down-sign-to-navigate.png" alt="ArrowImage">
            </div>
            <div class="comments">
                <img src="comments.png" alt="CommentImage">
            </div>
        </div>
    </div>
</body>

</html>

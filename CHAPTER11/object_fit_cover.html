<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit Cover</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.webp" alt="image">
    </div>
</body>
</html>

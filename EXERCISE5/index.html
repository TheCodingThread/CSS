<!DOCTYPE html>

<head>

    <title>Design Layout Using Grid</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="navbar">
        <div class="company">
            <img src="SWProfile.png" alt="Image" class="image">

                <div class="nameue">UltraEdit</div>
                <div class="title">
                    <p class="ptitle">An Idera, Inc. Company</p>
                </div>
            </div>
        </div> 
        <div class="elements">
            <div class="class1">
                <div class="1q">Products</div>

            </div>
            <div class="class1">
                <div class="2q">For business</div>

            <div class="class1">

            </div>
            <div class="comments">
                <img src="comments.png" alt="CommentImage">

        </div>

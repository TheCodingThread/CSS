<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and after</title>
    <style>
        .boxes::before{
            content: "Are you literally serious??";
        }

        .boxes::after{
            content: "No... I am not serious...duh";
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box">I am the first box</div>
        <div class="box">I am the second box</div>
        <div class="box">I am the third box</div>
    </div>
</body>
</html>

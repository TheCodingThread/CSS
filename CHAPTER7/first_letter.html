<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-letter</title>
    <style>
        body{
            background-color: black;
        }
        .boxes{
            color: white;
        }

        .box::first-letter{
            color: yellow;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box">I am the first box</div>
        <div class="box">I am the second box</div>
        <div class="box">I am the third box</div>
    </div>
</body>
</html>

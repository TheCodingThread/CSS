<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker with List Item</title>
    <style>
        nav ul li{
            background-color: aqua;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Name</li>
            <li>Age</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>

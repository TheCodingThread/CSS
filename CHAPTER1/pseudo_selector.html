<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <style>
        a:visited{
            color: brown;
        }
        a:link{
            color: yellow; 
        }
        a:active{
            color: aqua;
        }
        a:hover{
            color: pink;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
</body>
</html>
